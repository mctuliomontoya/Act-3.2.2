<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contactUs.css">
    <link rel="icon" type="image/ico" href="../images/favicon.ico">
</head>

<body>
    <!-- Header and nav bar -->
    <header>
        <div class="header_bar">
            <a href="../index.html">
                <div class="logo">
                    <img src="../images/logo.png" alt="My Company Logo">
                    <h3>My Company</h3>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="banner">
            <img src="../images/banner.png" alt="Company banner" height="200" width="500">
        </div>
    </header>

    <main>
        <h4>Contact Us</h4>
        <form>
            <div class="form-image">
                <img src="../images/contactus-pic.jpg" alt="Contact image">
            </div>

            <!-- Form -->
            <div class="form-body">
                <div class="aside-image">
                    <p>Tell us everything...</p>
                    <div class="form-inputs">
                        <div class="input-row">
                            <div class="single-input">
                                <label for="firstName"><strong>First name</strong></label>
                                <input type="text" id="firstName" placeholder="Type your name...">
                            </div>

                            <div class="single-input">
                                <label for="lastName"><strong>Last name</strong></label>
                                <input type="text" id="lastName" placeholder="Type your last name...">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="single-input">
                                <label for="email"><strong>Email</strong></label>
                                <input type="email" id="email" placeholder="youremail@domain.com">
                            </div>

                            <div class="single-input">
                                <label for="cellphone"><strong>Cellphone</strong></label>
                                <input type="tel" id="cellphone" placeholder="+52(662)396 23 45">
                            </div>
                        </div>

                        <div class="single-input">
                            <label for="reason-select"><strong>You want to share...</strong></label>
                            <select name="reasons" id="reason-select">
                                <option value="complain">A complain</option>
                                <option value="information">Information</option>
                            </select>
                        </div>

                        <div class="single-input">
                            <label for="thoughts"><strong>Share your thoughts...</strong></label>
                            <textarea name="thoughts" id="thoughts" cols="30" rows="5"
                                placeholder="Write here..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button>SEND TO AN ADVISOR</button>
                </div>
            </div>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© Copyright My Company 2023</p>
    </footer>

</body>

</html>
